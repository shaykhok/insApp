<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!--<ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>-->
    <ion-list>
      <button ion-item menuClose (click)="openClass()">
          My Class
      </button>
      <button ion-item menuClose (click)="assignNewWorkout()">     
          Assign New Workout
      </button>
      <button ion-item menuClose (click)="appLogout()">
          Sign Out
      </button>
     </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
