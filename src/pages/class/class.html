<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Class</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
      <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
        <img src="assets/imgs/profile.png">
        </ion-thumbnail>
        <h2>{{item.athleteID}}</h2>
        <p>Workout Progress â€¢ {{item.workoutStatus}}</p>
    <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">


        <ion-list>
          <ion-item text-wrap *ngFor="let set of item.workout; let setIndex = index">
             <ng-container *ngFor="let setKey of objectKeys(set)">
                 <p>{{'Set ' + (setIndex+1) + ':'}}</p>
                                   <ng-container *ngFor="let repetitions of objectKeys(set[setKey]); let repIndex = index">
                                             <ng-container *ngIf="set[setKey][repIndex].rep === '0'">
                                                 <div class="unattempted">
                                                    <ng-container *ngIf="(repIndex+1) < 10">
                                                       {{repIndex+1}}
                                                    </ng-container>
                                                    <ng-container *ngIf="(repIndex+1) >= 10">
                                                       <div class="innerCircle">{{repIndex+1}}</div>
                                                    </ng-container>
                                                 </div>
                                             </ng-container>
                                             <ng-container *ngIf="set[setKey][repIndex].rep === '1'">
                                                 <div class="failed">
                                                    <ng-container *ngIf="(repIndex+1) < 10">
                                                       {{repIndex+1}}
                                                    </ng-container>
                                                    <ng-container *ngIf="(repIndex+1) >= 10">
                                                       <div class="innerCircle">{{repIndex+1}}</div>
                                                    </ng-container>
                                                 </div>
                                             </ng-container>
                                             <ng-container *ngIf="set[setKey][repIndex].rep === '2'">
                                                 <div class="completed">
                                                    <ng-container *ngIf="(repIndex+1) < 10">
                                                       {{repIndex+1}}
                                                    </ng-container>
                                                    <ng-container *ngIf="(repIndex+1) >= 10">
                                                       <div class="innerCircle">{{repIndex+1}}</div>
                                                    </ng-container>
                                                 </div>
                                             </ng-container>
                                      </ng-container>
             </ng-container>
          </ion-item>
        </ion-list>
    </expandable>
        <button ion-button clear (click)="itemTapped($event, item)" item-end>Details</button>
      </button>
</ion-list>
