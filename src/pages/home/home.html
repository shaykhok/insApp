<ion-header>
  <ion-navbar>
    <ion-title>Instructor Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button block (click) = 'assignNewWorkout();'>Assign a New Workout</button>
<br>
<ng-container *ngIf="this.data.currentWorkoutID!=-1">
   <button ion-button block (click) = 'resumeWorkout();'>Resume Last Workout</button>
   <br>
</ng-container>
<button ion-button block (click) = 'logOut();'>Sign Out</button>

</ion-content>
